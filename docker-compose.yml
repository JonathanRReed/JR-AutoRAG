version: '3.9'
services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      JR_DATA_DIR: /data
    volumes:
      - api-data:/data
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      BUN_PUBLIC_API_BASE_URL: http://api:8000

volumes:
  api-data:
