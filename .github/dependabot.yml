version: 2
updates:
  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: "ci"

  # Python (pip)
  - package-ecosystem: pip
    directory: /api
    schedule:
      interval: weekly
    commit-message:
      prefix: "deps(api)"
    groups:
      python-deps:
        patterns:
          - "*"

  # JavaScript (npm/bun)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: "deps(web)"
    groups:
      js-deps:
        patterns:
          - "*"
